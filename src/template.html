<ul class="emojis-list list-unstyled">
    <li class="emoji-list-item m-0 my-auto"><span class="view_count d-block">0</span></li>
    <% for (var i = 0; i < emojis.length; i++) { %>
      <li class="emoji-list-item d-flex m-0 mb-1"><div class="m-auto"><span class="d-inline-block emoji-icon emoji-icon-<%= emojis[i] %> animated" data-emoji="<%= emojis[i] %>"></span><span class="emoji-icon-<%= emojis[i] %>-count">0</span></div></li>
    <% }; %>
</ul>
